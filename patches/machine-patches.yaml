## Apply this patch using: omnictl apply -f machine-patches.yaml
## To retrieve a patch: omnictl get -o yaml configpatch <UUID of Patch> > outputpatch.yaml

# This is a machine patch that adds a 500GB CT500MX500SSD1 disk to omni-talos-1 (192.168.0.231)
# The patch is applied to the machine with ID: 4c4c4544-0035-3810-8038-b4c04f444d33

metadata:
    namespace: default
    type: ConfigPatches.omni.sidero.dev
    id: 500-231-storage-disk
    labels:
        omni.sidero.dev/machine: 4c4c4544-0035-3810-8038-b4c04f444d33
    annotations:
        description: add 500 GB sda disk (CT500MX500SSD1) to omni-talos-1 with ext4
        name: storage-disk-231
spec:
  data: |
    machine:
      kubelet:
        extraMounts:
          - destination: /var/mnt/storage
            type: bind
            source: /var/mnt/storage
            options:
              - bind
              - rshared
              - rw
      disks:
          - device: /dev/disk/by-id/ata-CT500MX500SSD1_2007E28A9F01
            partitions:
              - mountpoint: /var/mnt/storage
                format: ext4
---
