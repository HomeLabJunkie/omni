---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: longhorn-webhook-patcher
  namespace: longhorn-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: longhorn-webhook-patcher
  namespace: longhorn-system
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: longhorn-webhook-patcher
  namespace: longhorn-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: longhorn-webhook-patcher
subjects:
- kind: ServiceAccount
  name: longhorn-webhook-patcher
  namespace: longhorn-system
---
apiVersion: batch/v1
kind: Job
metadata:
  name: longhorn-webhook-patcher
  namespace: longhorn-system
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: longhorn-webhook-patcher
    spec:
      serviceAccountName: longhorn-webhook-patcher
      restartPolicy: OnFailure
      containers:
      - name: patcher
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for webhook services to exist..."
          until kubectl get svc longhorn-admission-webhook -n longhorn-system 2>/dev/null; do
            echo "Waiting for longhorn-admission-webhook service..."
            sleep 2
          done
          
          until kubectl get svc longhorn-conversion-webhook -n longhorn-system 2>/dev/null; do
            echo "Waiting for longhorn-conversion-webhook service..."
            sleep 2
          done
          
          echo "Patching webhook services..."
          kubectl patch svc longhorn-admission-webhook -n longhorn-system -p '{"spec":{"internalTrafficPolicy":"Cluster"}}'
          kubectl patch svc longhorn-conversion-webhook -n longhorn-system -p '{"spec":{"internalTrafficPolicy":"Cluster"}}'
          
          echo "Restarting webhook pods..."
          kubectl delete pod -n longhorn-system -l app=longhorn-admission-webhook || true
          kubectl delete pod -n longhorn-system -l app=longhorn-conversion-webhook || true
          
          echo "Webhook fix applied successfully!"